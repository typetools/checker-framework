// TODO: remove this before merging into master.
pluginManagement {
  repositories {
    mavenLocal {
      content {
        includeGroup 'com.diffplug.spotless'
      }
    }
    gradlePluginPortal()
  }
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == 'com.diffplug.spotless') {
        useModule('com.diffplug.spotless:spotless-plugin-gradle:6.11.0-SNAPSHOT')
      }
    }
  }
}

rootProject.name = 'checker-framework'
include 'checker'
include 'javacutil'
include 'dataflow'
include 'framework'
include 'checker-qual'
include 'checker-qual-android'
include 'checker-util'
include 'framework-test'
includeBuild ('../annotation-tools/annotation-file-utilities') {
    if (!file('../annotation-tools/annotation-file-utilities').exists()) {
        exec {
            executable 'checker/bin-devel/build.sh'
        }
    }
}
