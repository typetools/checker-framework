group 'org.checkerframework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':javacutil')
    compile project(':checker-qual')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
