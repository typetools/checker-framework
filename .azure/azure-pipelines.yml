        fetchDepth: 25
      - bash: export ORG_GRADLE_PROJECT_jdkTestVersion=25 && ./checker/bin-devel/test-daikon-part3.sh
        displayName: test-daikon-part3.sh

  ## I'm not sure why the guava_jdk11 job is failing (it's due to Error Prone).
