  steps:
  - checkout: self
    fetchDepth: 25
  - bash: export ORG_GRADLE_PROJECT_jdkTestVersion=17 && ./checker/bin-devel/test-cftests-junit.sh
    displayName: test-cftests-junit.sh
- job: junit_jdk21
